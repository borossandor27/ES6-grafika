<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliratok</title>
    <link rel="stylesheet" href="./cotextText.css">
</head>

<body>
    <h1>Grafikus elem feliratozása</h1>
    <p>Ez a példa bemutatja, hogyan lehet feliratokat hozzáadni egy grafikus elemhez.</p>
    <p>A szövegbeviteli mezőbe írt szöveget dinamikusan mindig középre igazítva jelenítjük meg.</p>
    <canvas id="feliratVaszon"></canvas>
    <p id="textWidth"></p>
    <form id="textForm">
        <label for="feliratSzovege">Szöveg:</label>
        <input type="text" id="feliratSzovege" value="Hello, World!" />
        <label for="szovegSzin">Színe:</label>
        <input type="color" id="szovegSzin" value="#000000" />
        <label for="szovegMeret">Méret:</label>
        <input type="number" id="szovegMeret" value="20" min="1" max="100" />
        <label for="szovegBetuTipus">Betűtípus:</label>
        <select id="szovegBetuTipus">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Impact">Impact</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Arial Black">Arial Black</option>
        </select>
    </form>

    <script src="cotextText.js"></script>

</body>

</html>
